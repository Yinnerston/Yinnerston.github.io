name: deploy-on-push

on: 
  push:
    branches:
      - main

jobs:
  deploy:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: my-app

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm run deploy